<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Feedback Form</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="container">
        <h1>We Value Your Feedback</h1>
        <p>Your thoughts help us improve and better support your mental health journey.</p>
        
        <form id="feedbackForm" onsubmit="return validateForm()">
            <label for="name">Your Name (Optional):</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Your Email (Optional):</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="rating">Rate Your Experience (1-5):</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Let us know your thoughts..."></textarea>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>

        <p id="feedbackResponse" class="response"></p>

        <a href="../demo1.html"> <!-- Replace "index.html" with your main page URL -->
            <button id="go_back_button">Go Back</button>
        </a>

    </div>

    <script src="fb.js"></script>
</body>
</html>
