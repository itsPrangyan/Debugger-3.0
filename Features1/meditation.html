<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation & Affirmations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('meditate.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        /* Overlay for blur effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .quote-box {
            font-size: 24px;
            font-weight: bold;
            color: #4a7c59;
            padding: 20px;
            border-left: 5px solid #6a994e;
            margin-bottom: 20px;
        }
        .timer-section {
            margin: 20px 0;
        }
        .timer {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        .start-btn {
            background-color: #6a994e;
            color: white;
        }
        .start-btn:hover {
            background-color: #4a7c59;
        }
        .back-btn {
            background-color: #d62828;
            color: white;
        }
        .back-btn:hover {
            background-color: #a42222;
        }
        .music-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <button class="btn back-btn" onclick="window.location.href='../index.html'">Back to Home</button>

        <div class="quote-box" id="quote">Breathe in peace, breathe out stress.</div>

        <div class="timer-section">
            <div class="timer" id="timer">5:00</div>
            <button class="btn start-btn" onclick="startTimer()">Start Meditation</button>
        </div>

        <!-- Music Controls -->
        <div class="music-controls">
            <button class="btn start-btn" onclick="playMusic()">Play Music</button>
            <button class="btn back-btn" onclick="pauseMusic()">Pause Music</button>
        </div>
    </div>

    <audio id="meditationMusic" src="meditate.mp3" loop></audio>
    <audio id="chimeSound" src="meditate.mp3"></audio>

    <script>
        const quotes = [
            "You are calm, strong, and peaceful.",
            "Breathe in positivity, breathe out negativity.",
            "Happiness comes from within.",
            "Let go of what you cannot control.",
            "You are exactly where you need to be."
        ];

        function changeQuote() {
            const quoteElement = document.getElementById("quote");
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.innerText = quotes[randomIndex];
        }
        setInterval(changeQuote, 5000);

        let timer;
        function startTimer() {
            let timeLeft = 300; // 5 minutes
            const timerDisplay = document.getElementById("timer");
            timer = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerDisplay.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timer);
                    document.getElementById("chimeSound").play();
                    timerDisplay.innerText = "Time's Up!";
                }
            }, 1000);
        }

        // Music Controls
        const music = document.getElementById("meditationMusic");

        function playMusic() {
            music.play();
        }

        function pauseMusic() {
            music.pause();
        }
    </script>
</body>
</html>
