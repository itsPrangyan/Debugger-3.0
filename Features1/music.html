<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        /* Set background image */
        body {
            display: flex;
            justify-content: center; /* Align content horizontally center */
            align-items: center;     /* Align content vertically center */
            height: 100vh;           /* Take full viewport height */
            margin: 0;               /* Remove default margin */
            background-image: url('bg-image.jpeg'); /* Set the background image */
            background-size: cover; /* Cover the whole page */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Make the background fixed during scroll */
            color: rgb(226, 125, 125); /* Text color for contrast */
        }

        /* Container for the audio player, dropdown, and image */
        .audio-container {
            text-align: center;  /* Center the text */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 15px;
        }

        /* Style for the dropdown */
        #song_selector {
            font-size: 24px; /* Increase font size */
            padding: 20px;   /* Increase padding */
            margin-top: 30px; /* Increase margin-top */
            border-radius: 8px; /* Rounded corners */
            border: 2px solid #e37474; /* Darker border */
            cursor: pointer;
            background-color: #a573db;
            width: 300px; /* Increase width */
        }

        /* Style for the song image */
        #song_image {
            width: 400px;    /* Increase width */
            height: auto;    /* Maintain aspect ratio */
            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth transition on hover */
        }

        /* Hover effect for song image */
        #song_image:hover {
            transform: scale(1.1); /* Slight zoom effect */
        }

        /* Style for the toggle button image */
        #toggle_button {
            cursor: pointer;
            margin-top: 20px; /* Increase top margin */
            width: 80px;  /* Increase size */
            height: 80px; /* Increase size */
        }
    </style>
</head>
<body>

<!-- Audio Player -->
<audio id="audio_play" preload="auto">
    <source src="song1.ogg" type="audio/ogg" />
    <source src="song1.mp3" type="audio/mpeg" />
</audio>
<div class="audio-container">

<!-- Song Image Display -->
<img id="song_image" src="image1.jpeg" alt="Song Image" style="width:200px; height:auto;"  onClick="toggleAudio();" />

<select id="song_selector" onChange="changeSong();">
    <option value="song1">Besabriyaan</option>
    <option value="song2">Kar har Maidaan Fateh</option>
    <option value="song3">Aashayein</option>
    <option value="song4">Zinda</option>
    <option value="song5">Taare Zameen Par</option>
    <option value="song6">Badal Pe Paon Hain</option>
    <option value="song7">Phir Se Udd Chala</option>
    <option value="song8">Jeete Hain Chal</option>
    <option value="song9">Chale Chalo</option>
    <option value="song10">Love You Zindagi</option>
    <option value="song11">Parinda</option>
    <option value="song12">Zindagi Ki Yahi Reet Hai</option>

    </select>

    <a href="button.html"> <!-- Replace "index.html" with your main page URL -->
        <button id="go_back_button">Go Back</button>
    </a>
    </div>
<script>
    var songs = {
        "song1": {
            ogg: "song1.ogg",
            mp3: "song1.mp3",
            image: "image1.jpeg"  // Image for this song
        },
        "song2": {
            ogg: "song2.ogg",
            mp3: "song2.mp3",
            image: "image2.jpeg"  // Image for this song
        },
        "song3": {
            ogg: "song3.ogg",
            mp3: "song3.mp3",
            image: "image3.jpeg"  // Image for this song
        },
        "song4": {
            ogg: "song4.ogg",
            mp3: "song4.mp3",
            image: "image4.jpeg"
        },
        "song5": {
            ogg: "song5.ogg",
            mp3: "song5.mp3",
            image: "image5.jpeg"
        },
        "song6": {
            ogg: "song6.ogg",
            mp3: "song6.mp3",
            image: "image6.jpeg"
        },
        "song7": {
            ogg: "song7.ogg",
            mp3: "song7.mp3",
            image: "image7.jpeg"
        },
        "song8": {
            ogg: "song8.ogg",
            mp3: "song8.mp3",
            image: "image8.jpeg"
        },
        "song9": {
            ogg: "song9.ogg",
            mp3: "song9.mp3",
            image: "image9.jpeg"
        },
         "song10": {
            ogg: "song10.ogg",
            mp3: "song10.mp3",
            image: "image10.jpeg"
        },
        "song11": {
            ogg: "song11.ogg",
            mp3: "song11.mp3",
            image: "image11.jpeg"
        },
        "song12": {
            ogg: "song12.ogg",
            mp3: "song12.mp3",
            image: "image12.jpeg"
        }


    };

    function toggleAudio() {
        var audio = document.getElementById('audio_play');
        var button = document.getElementById('toggle_button');
        
        if (audio.paused) {
            audio.play();
            button.src = "image.jpeg";  // Change image to pause button
        } else {
            audio.pause();
            button.src = "image.jpeg";  // Change image to play button
        }
    }

    function changeSong() {
        var audio = document.getElementById('audio_play');
        var songSelector = document.getElementById('song_selector');
        var selectedSong = songSelector.value;

        // Update audio sources based on selected song
        var song = songs[selectedSong];
        audio.innerHTML = `
            <source src="${song.ogg}" type="audio/ogg" />
            <source src="${song.mp3}" type="audio/mpeg" />
        `;

        // Update the song image based on selected song
        document.getElementById('song_image').src = song.image;

        // Reset to play the new song from the start
        audio.load(); // This reloads the new song
        if (!audio.paused) {
            audio.play(); // Auto-play the new song if it's not paused
            document.getElementById('toggle_button').src = "image.jpeg"; // Update the button to show pause
        }
    }

</script>
</body>
</html>
