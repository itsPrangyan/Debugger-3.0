<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Diary</title>
    <link rel="stylesheet" href="secret.css">
</head>
<body>
    <link rel="stylesheet" href="secret.css">
    <div class="login-form">
        <h2>Login to Your Secret Diary</h2>
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>
    </div>

    <div class="diary-container" style="display:none;">
        <h2>Welcome to Your Secret Diary</h2>
        <button onclick="logout()">Logout</button>
        <textarea id="diary-entry" placeholder="Write your secret entry..." rows="10" cols="30"></textarea>
        <button onclick="saveEntry()">Save Entry</button>
        <h3>Your Previous Entries:</h3>
        <div id="entries"></div>
    </div>

    <script src="secret.js"></script>
</body>
</html>
